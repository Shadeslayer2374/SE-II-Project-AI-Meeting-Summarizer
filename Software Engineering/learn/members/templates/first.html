<script>
  document.addEventListener("DOMContentLoaded", function () {
      const accountIcon = document.getElementById("accountIcon");
      const dropdownMenu = document.getElementById("dropdownMenu");
  
      // Toggle dropdown with animation
      accountIcon.addEventListener("click", function (event) {
          event.stopPropagation();
  
          if (dropdownMenu.classList.contains("show")) {
              dropdownMenu.classList.remove("show");
              setTimeout(() => (dropdownMenu.style.display = "none"), 300); // Delay hiding for animation
          } else {
              dropdownMenu.style.display = "block";
              setTimeout(() => dropdownMenu.classList.add("show"), 10); // Slight delay for smooth effect
          }
      });
  
      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
          if (!accountIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
              dropdownMenu.classList.remove("show");
              setTimeout(() => (dropdownMenu.style.display = "none"), 300); // Delay hiding for animation
          }
      });
  });
  </script>
