<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Blocks</title>
    <link rel="stylesheet" href="../static/option.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="block video" onclick="openUpload('video')">
            <div class="icon">🎥</div>
            <h2>Video</h2>
        </div>
        <div class="block audio" onclick="openUpload('audio')">
            <div class="icon">🎧</div>
            <h2>Audio</h2>
        </div>
        <div class="block transcript" onclick="openUpload('transcript')">
            <div class="icon">📝</div>
            <h2>Transcript</h2>
        </div>
    </div>

    <div class="upload-area" id="uploadArea">
        <i class="fa-solid fa-xmark close" onclick="closeUpload()"></i>
        <h2 id="uploadTitle">Upload Your File</h2>
        <div class="drop-area" id="dropArea">
            Drag & Drop your files here or click to upload
        </div>
        <input type="file" id="fileInput" style="display: none;" />
        <button onclick="document.getElementById('fileInput').click();">Choose File</button>
    </div>
    

    <script>
        function openUpload(type) {
            const uploadArea = document.getElementById('uploadArea');
            const uploadTitle = document.getElementById('uploadTitle');

            // Update title dynamically
            uploadTitle.textContent = `Upload Your ${type.charAt(0).toUpperCase() + type.slice(1)} File`;

            // Show upload area
            uploadArea.classList.add("show");
        }

        function closeUpload() {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove("show");
        }

        // Drag & Drop Functionality
        const dropArea = document.getElementById("dropArea");
        dropArea.addEventListener("click", () => document.getElementById("fileInput").click());

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("drag-over");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("drag-over");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("drag-over");
            const files = e.dataTransfer.files;
            alert(`File uploaded: ${files[0].name}`);
        });
    </script>
</body>
</html>
