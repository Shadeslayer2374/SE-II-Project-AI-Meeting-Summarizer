<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EchoAI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="toolbar">
        <div class="logo">
            <span class="logo-icon">Echo</span><span class="logo-highlight">AI</span>
        </div>
    </div> -->
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Your Account</h2>
                <p>Join EchoAI to start summarizing your content</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form action="{% url 'signup' %}" method="POST" class="auth-form">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="name" required placeholder="Full Name">
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" required placeholder="Email Address">
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" name="phone" required placeholder="Phone Number">
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-venus-mars input-icon"></i>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" required placeholder="Create Password">
                    <div class="underline"></div>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>Sign Up</span>
                    <i class="fas fa-user-plus button-icon"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15; // Reduced particle count
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2; // Smaller particles
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 8 + 8; // Faster animation
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Style the select dropdown
            const select = document.querySelector('select');
            select.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 0.2rem rgba(74, 107, 255, 0.25)';
                this.nextElementSibling.style.width = '100%';
            });
            
            select.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
                this.nextElementSibling.style.width = '0';
            });
        });
    </script>
</body>
</html>
