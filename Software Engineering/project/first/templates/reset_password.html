<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | EchoAI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reset_password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toolbar">
        <div class="logo">
            <span class="logo-icon">Echo</span><span class="logo-highlight">AI</span>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Reset Your Password</h2>
                <p>Create a new secure password for your account</p>
            </div>
            
            <form method="POST" action="{% url 'reset_password' %}" class="auth-form">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="new_password" required placeholder="New Password">
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="confirm_password" required placeholder="Confirm Password">
                    <div class="underline"></div>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>Reset Password</span>
                    <i class="fas fa-key button-icon"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
