<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | EchoAI</title>
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'otp.css' %}"> -->
    <link rel="stylesheet" href="../static/otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toolbar">
        <div class="logo">
            <span class="logo-icon">Echo</span><span class="logo-highlight">AI</span>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Verify Your Account</h2>
                <p>Enter the 6-digit code sent to your email</p>
            </div>
            
            <form action="#" class="auth-form">
                <div class="otp-field">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>Verify</span>
                    <i class="fas fa-check-circle button-icon"></i>
                </button>
                
                <div class="auth-footer">
                    <p>Didn't receive the code? <a href="#">Resend OTP</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        const inputs = document.querySelectorAll('.otp-field input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const currentInput = e.target;
                const nextInput = inputs[index + 1];

                if (currentInput.value && nextInput) {
                    nextInput.focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index !== 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Create particles
        document.addEventListener("DOMContentLoaded", function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
